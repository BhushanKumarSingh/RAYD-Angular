<body >
	<div class="container">
		<form class="registration-form" [formGroup]="signUpForm"> 
            <div class="form-header">
				        <img src="../../assets/img/avatar.svg">
                <h2 class="title"><b>Create An Account</b></h2>
                <p class="user-notification">This page will help RAYD know about you.</p>
            </div>
            <div class="content">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputfirstname" id="inputField"><b>FirstName<sup>*</sup></b></label>
                      <input [class.is-invalid]="firstName.invalid && firstName.touched" type="text" ngModel name="firstName" class="form-control" id="inputfirstname" placeholder="Enter FirstName.." formControlName="firstName">
                      <small *ngIf="firstName.invalid && firstName.touched">First Name is requeired</small>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputlastname" id="inputField"><b>LastName<sup>*</sup></b></label>
                      <input type="text" class="form-control" id="inputlastname" placeholder="Enter LastName.." formControlName="lastName">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" id="inputField"><b>Email<sup>*</sup></b></label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email" formControlName="email">
                    
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputpassword" id="inputField"><b>Password<sup>*</sup></b></label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password" formControlName="password">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputRetypePassword" id="inputField"><b>Retype Password<sup>*</sup></b></label>
                      <input type="password" class="form-control" id="inputRetypePassword4" placeholder="Retype Password" formControlName="rePassword"> 
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputphoneno" id="inputField"><b>Phone Number<sup>*</sup></b></label>
                      <input type="number" class="form-control" id="inputphoneno" placeholder="Enter phone number.." formControlName="phoneNumber">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputrole" id="inputField"><b>Choose Role<sup>*</sup></b></label>
                      <select id="inputUserRole" class="form-control" formControlName="role">
                        <option selected>none</option>
                        <option>Service Provider</option>
                        <option>Customer</option>
                      </select>
                      </div>
                  </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" routerLink="/addresspage" routerLinkActive="active" (click)="set()">Continue</button><br>
                    <a class="alreadyAcc" routerLink="/loginpage" routerLinkActive="active">Already have an Account?</a>
                </div>
                </div>
            </form>
        
    </div>
    
</body>
